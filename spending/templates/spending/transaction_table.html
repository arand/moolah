<div class="table-responsive">
  <table class="table table-hover">
    <tr>
      <td><strong>Balance: {{ balance }}</strong></td>
    </tr>
    <tr>
      <td>Description</td>
      <td>Amount</td>
      <td>Date</td>
    </tr>
    {% for item in transactions %}
    <tr>
      <td><a href="{{ item.get_absolute_url }}">{{ item.description }}</a></td>
      <td>{% if item.negative %}- {% endif %}${{ item.amount }}</td>
      <td>{{ item.timestamp | date }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
