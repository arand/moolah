<table class="table">
  <tr>
    <td>Description</td>
    <td>Date</td>
    <td>Amount</td>
    <td>Reason</td>
  </tr>
  {% for item in transactions %}
  <tr>
    <td><a href="{{ item.get_absolute_url }}">{{ item.description }}</a></td>
    <td>{{ item.timestamp | date }}</td>
    <td>{% if item.negative %}- {% endif %}${{ item.amount }}</td>
    <td>{{ item.reason }}</td>
  </tr>
  {% endfor %}
</table>
