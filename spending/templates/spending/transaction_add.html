{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <div class="page-header">
    <h1 class="lead">Add {{ budget.name }} Purchase</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form method="post" action="">
        {% csrf_token %}
        {% load bootstrap_tags %}
        {{ form | as_bootstrap }}
        <input type="submit" class="btn btn-success" value="Add" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
