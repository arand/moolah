{% extends "base.html" %}
{% block content %}
<div class="col-md-4 col-md-offset-4">
  <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
    {% load bootstrap_tags %}
    {{ form | as_bootstrap }}
    <input type="submit" class="btn btn-success" value="Login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>
{% endblock %}
