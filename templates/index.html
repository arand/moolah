{% extends "base.html" %}
{% block html %}
<html lang="en" ng-app="moolah">
{% endblock %}
{% block content %}
<moolah-nav></moolah-nav>
<div ng-view></div>
{% endblock %}
{% block scripts %}
{% load staticfiles %}
<script src="{% static 'app/app.js' %}"></script>
<script src="{% static 'app/directives/moolah-nav.js' %}"></script>
<script src="{% static 'app/directives/moolah-card.js' %}"></script>
<script src="{% static 'app/directives/moolah-add-list.js' %}"></script>
<script src="{% static 'app/directives/moolah-summary.js' %}"></script>
<script src="{% static 'app/directives/moolah-todays-transactions.js' %}"></script>
<script src="{% static 'app/directives/moolah-fun-money.js' %}"></script>
<script src="{% static 'app/directives/daily-transaction-report.js' %}"></script>
<script src="{% static 'app/controllers/dashboard.js' %}"></script>
<script src="{% static 'app/services/resource.js' %}"></script>
<script src="{% static 'app/services/static.js' %}"></script>
<script>
 angular.module('moolah')
        .constant('STATIC_URL', '/static/')
        .constant('API_URL', '/api/')
        .constant('LOGOUT_URL', '{% url 'django.contrib.auth.views.logout' %}')
        .constant('USER_NAME', '{{ user.get_full_name }}')
        .constant('REPORT_URLS', {
            'summary': '{% url 'reports:summary' %}',
            'dailyTransaction': '{% url 'reports:daily_transaction' %}',
        });
</script>
{% endblock %}
