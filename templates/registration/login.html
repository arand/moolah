{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="jumbotron">
      <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        {% load bootstrap_tags %}
        {{ form | as_bootstrap }}
        <input type="submit" class="btn btn-success" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

{% endblock %}
