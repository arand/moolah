{% extends "base.html" %}

{% block content %}
<div class="page-header">
  <h1 class="lead">Profile</h1>
</div>
<div class="row">
  <div class="col-md-6">
    <form method="post" enctype="multipart/form-data" action="/profile/">
      {% csrf_token %}
      {% load bootstrap_tags %}
      {{ form | as_bootstrap }}
      <input class="btn btn-success" type="submit" value="Save" />
  </div>
</div>
{% endblock %}
