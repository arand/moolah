<!doctype html>
<html lang="en" ng-app="moolah">
  <head>
    <meta charset="UTF-8"/>
    <title>Moolah</title>
    {% include "css.html" %}
  </head>
  <body>
    <div class="container-fluid">
      {% block content %}
      {% endblock %}
    </div>
    {% include "scripts.html" %}
    {% load staticfiles %}
    <script src="{% static 'app/app.js' %}"></script>
    <script src="{% static 'app/directives/moolah-nav.js' %}"></script>
    <script src="{% static 'app/controllers/summary.js' %}"></script>
    <script src="{% static 'app/controllers/today.js' %}"></script>
    <script src="{% static 'app/services/resource.js' %}"></script>
    <script src="{% static 'app/services/static.js' %}"></script>
    {% block scripts %}
    {% endblock %}
    <script>
     $(document).ready(function() {
         $.material.init();
     });
    </script>
  </body>
</html>
