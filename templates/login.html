<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.9/css/ripples.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.9/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/css/tether.min.css">
    <style>
     .container-fluid {
	 max-width: 500px;
	 margin-top: 5em;
     }
    </style>
    <title>Login to Moolah</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="panel panel-default shadow-z-4">
	<div class="panel-heading">
	  <div class="panel-title">Login to Moolah</div>
	</div>
	<div class="panel-body">
	  <form action="{% url 'login' %}" method="post">
	    {% csrf_token %}
	    <div class="form-group">
	      <label for="{{ form.username.id_for_label }}">Username</label>
	      <input id="{{ form.username.id_for_label }}" type="text" class="form-control" name="username">
	    </div>
	    <div class="form-group">
	      <label for="{{ form.password.id_for_label }}">Password</label>
	      <input id="{{ form.password.id_for_label }}" type="password" class="form-control" name="password"/>
	    </div>
	    <input type="submit" value="login" class="btn btn-default"/>
	    <input type="hidden" name="next" value="{% url 'home' %}" />
	  </form>
	</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.9/js/material.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap.material-design/0.5.9/js/ripples.min.js"></script>
    <script>
     $(document).ready(function() {
	 $.material.init();
     });
    </script>
  </body>
</html>
