{% extends "base.html" %}

{% block content %}

<div class="page-header">
  <h1 class="lead">Past Months</h1>
</div>

<div class="row">
  <div class="col-md-6">
    <ul class="list-group">
      {% for period in periods %}
      <li class="list-group-item"><a href="/periods/{{ period.pk }}/">{{ period }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
