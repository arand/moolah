{% extends "base.html" %}

{% block content %}
<div class="page-header">
  <h1>Add Transaction</h1>
</div>
<div class="row">
  <div class="col-md-6">
    <form method="post" action="/transactions/">
      {% csrf_token %}
      {% load bootstrap_tags %}
      {{ form | as_bootstrap }}
      <input class="btn btn-success" type="submit" value="Add" />
    </form>
  </div>
  <div class="col-md-6"></div>
</div>
{% endblock %}
