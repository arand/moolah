[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log

[program:gunicorn]
command=/usr/local/bin/gunicorn -b 127.0.0.1:8000 moolah.wsgi
user=docker
directory=/home/docker/src
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:celery]
command=/usr/local/bin/celery worker -A moolah -B --concurrency=1
user=docker
directory=/home/docker/src
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=nginx
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0