<moolah-card card-title="'Today\'s Purchases'">
  <button type="button"
          class="btn btn-success btn-sm"
          data-toggle="modal"
          data-target="#addPurchaseModal">Add Purchase</button>
  <div class="table-responsive">
    <table class="table">
      <tr>
        <th>Description</th>
        <th>Amount</th>
      </tr>
      <tr ng-repeat="t in todaysTransCtrl.transactions">
        <td>{{ t.description }}</td>
        <td>{{ t.amount | currency }}</td>
      </tr>
    </table>
  </div>
</moolah-card>
