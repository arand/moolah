<moolah-card card-title="addListCtrl.cardTitle"
             form-toggle="addListCtrl.formToggle">
  <div class="well well-sm" ng-if="addListCtrl.showForm">
    <form novalidate>
      <div class="form-group">
        <label>Description</label>
        <input ng-model="addListCtrl.newObj.description"
               type="text"
               class="form-control" />
      </div>
      <div class="form-group">
        <label>Amount ($)</label>
        <input ng-model="addListCtrl.newObj.amount"
               type="number"
               min="0"
               class="form-control">
      </div>
      <button ng-click="addListCtrl.submit()" class="btn btn-success">Add</button>
    </form>
  </div>
  <div class="table-responsive" cg-busy="addListCtrl.activePromise">
    <table class="table">
      <tr>
        <th>Description</th>
        <th>Amount</th>
      </tr>
      <tr ng-repeat="obj in addListCtrl.collection">
        <td>{{ obj.description }}</td>
        <td>{{ obj.amount | currency }}</td>
      </tr>
      <tr>
        <td>
          <strong>Total</strong>
        </td>
        <td ng-class="{'text-success': addListCtrl.totalIsPositive, 'text-danger': !addlistCtrl.totalIsPositive}">
          {{ addListCtrl.total | currency }}
        </td>
      </tr>
    </table>
  </div>
</moolah-card>
